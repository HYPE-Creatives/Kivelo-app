name: KIVELO Full CI (Frontend + Backend + Web Preview)

on:
  push:
    branches: [dev-fatai]
  pull_request:
    branches: [dev-fatai]
  release:
    types: [created]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # =======================================
  # FRONTEND (EXPO WEB) BUILD + DEPLOY
  # =======================================
frontend:
  name: Build and Deploy Expo Web (Frontend)
  runs-on: ubuntu-latest
  defaults:
    run:
      working-directory: kivelo-frontend

  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install frontend dependencies
      run: |
        if [ -f yarn.lock ]; then
          yarn install --frozen-lockfile
        elif [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Ensure Expo CLI is available
      run: npx expo --version

    - name: Build Expo web app
      run: |
        npx expo build:web || npx expo export --public-url . --output-dir dist

    - name: Debug: List all files after build
      run: |
        echo "üìÇ Listing build outputs:"
        ls -R || echo "‚ö†Ô∏è No files found!"

    - name: Upload static site files for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: |
          web-build
          dist

  # =======================================
  # DEPLOY TO GITHUB PAGES
  # =======================================
  deploy:
    name: Deploy Web Preview to GitHub Pages
    runs-on: ubuntu-latest
    needs: frontend
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy static web preview
        id: deployment
        uses: actions/deploy-pages@v4

  # =======================================
  # BACKEND TESTS
  # =======================================
  backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kivelo-backend
    needs: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "üì¶ Using npm ci..."
            npm ci
          else
            echo "‚öôÔ∏è No lockfile found ‚Äî using npm install..."
            npm install
          fi

      - name: Run backend tests
        run: npm test || echo "No backend tests yet üöß"

  # =======================================
  # PUBLISH TO GITHUB PACKAGES (optional)
  # =======================================
  publish:
    name: Publish to GitHub Packages
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: kivelo-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js for publishing
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Install dependencies
        run: npm install

      - name: Publish package
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
