name: Frontend Tests (Expo App)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-frontend:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm test
