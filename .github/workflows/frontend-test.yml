name: Frontend (Expo Web Build and Deploy)

on:
  push:
    branches: [dev-fatai]
  pull_request:
    branches: [dev-fatai]

jobs:
  frontend:
    name: Build and Deploy Expo Web (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kivelo-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "ğŸ§¶ Using Yarn to install dependencies..."
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "ğŸ“¦ Using npm ci..."
            npm ci
          else
            echo "âš™ï¸ No lockfile found â€” using npm install..."
            npm install
          fi

      - name: Ensure Expo CLI is available
        run: npx expo --version

      - name: Build Expo web app
        run: npx expo export -p web

      - name: Debug- Check build output
        run: |
            echo "ğŸ“‚ Current directory:"
            pwd
            echo "ğŸ“‚ Listing all files:"
            ls -la
            echo "ğŸ“‚ Checking for dist directory:"
            if [ -d "dist" ]; then
            echo "âœ… dist directory exists"
            echo "ğŸ“‚ Contents of dist:"
            ls -la dist/
            else
            echo "âŒ dist directory not found"
            echo "ğŸ“‚ Available directories:"
            find . -type d -name "*dist*" -o -name "*build*" | head -10
            fi

      - name: Upload static site files for GitHub Pages
        if: success() && hash('dist') != ''
        uses: actions/upload-pages-artifact@v3
        with:
          path: kivelo-frontend/dist/
