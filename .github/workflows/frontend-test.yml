name: Frontend (Expo Web Build and Deploy)

on:
  push:
    branches: [dev-fatai]
  pull_request:
    branches: [dev-fatai]

jobs:
  frontend:
    name: Build and Deploy Expo Web (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: kivelo-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          if [ -f yarn.lock ]; then
            echo "🧶 Using Yarn to install dependencies..."
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "📦 Using npm ci..."
            npm ci
          else
            echo "⚙️ No lockfile found — using npm install..."
            npm install
          fi

      - name: Ensure Expo CLI is available
        run: npx expo --version

      - name: Build Expo web app
        run: npx expo export -p web

      - name: Debug- List all files after build
        run: |
            echo "📂 Listing build outputs:"
            find . -name "dist" -type d || echo "⚠️ No dist directory found!"

      - name: Upload static site files for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/
