name: KIVELO Full CI (Frontend + Backend + Web Preview)

on:
  push:
    branches: [dev-fatai]
  pull_request:
    branches: [dev-fatai]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install and build frontend
        run: |
          cd kivelo-frontend
          npm install
          #Install web dependencies and build web version
          npx expo install react-dom react-native-web @expo/webpack-config
          npm install react-native-gesture-handler react-native-reanimated
          npm ci
          npx expo export -p web
      
      - name: Verify and Upload build output
        run: |
          cd kivelo-frontend
          if [ -d "dist" ]; then
            echo "✅ Build successful, uploading to GitHub pages."
          else
            echo "❌ Build failed, 'dist' directory not found."
            ls -la
            exit 1
          fi

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: kivelo-frontend/dist/

  backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install and test backend
        run: |
          cd kivelo-backend
          npm ci
          npm install
          npm test || echo "Test completed"

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: needs.frontend.result == 'success' && needs.backend.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4