<!-- public/verify-code.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Verification Code - Kivelo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .header h1 { margin: 0; font-size: 2rem; }
        .content { padding: 40px 30px; }
        .input-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 500; color: #333; }
        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #4CAF50; }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .btn:hover { background: #45a049; }
        .btn:disabled { background: #cccccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { display: none; text-align: center; margin: 10px 0; }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kivelo</h1>
            <p>Email Verification</p>
        </div>
        
        <div class="content">
            <div class="instructions">
                <h3>How to Verify Your Email</h3>
                <p>Check your email for a 6-digit verification code and enter it below.</p>
            </div>
            
            <div class="input-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="input-group">
                <label for="code">Verification Code:</label>
                <input type="text" id="code" placeholder="Enter 6-digit code" maxlength="6" required>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying your code...</p>
            </div>
            
            <button class="btn" id="verifyBtn" onclick="verifyCode()">Verify Email</button>
            
            <div style="text-align: center; margin-top: 20px;">
                <button onclick="resendCode()" style="background: none; border: none; color: #4CAF50; cursor: pointer; text-decoration: underline;">
                    Resend Verification Code
                </button>
            </div>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        function verifyCode() {
            const email = document.getElementById('email').value.trim();
            const code = document.getElementById('code').value.trim();
            const verifyBtn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!email || !code) {
                showResult('Please enter both email and verification code', 'error');
                return;
            }
            
            if (code.length !== 6) {
                showResult('Please enter a valid 6-digit code', 'error');
                return;
            }
            
            verifyBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            fetch('/api/auth/verify-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, verificationCode: code })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult(data.message, 'success');
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login?verified=true';
                    }, 3000);
                } else {
                    showResult(data.message, 'error');
                }
            })
            .catch(error => {
                showResult('Verification failed. Please try again.', 'error');
            })
            .finally(() => {
                verifyBtn.disabled = false;
                loading.style.display = 'none';
            });
        }
        
        function resendCode() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showResult('Please enter your email address first', 'error');
                return;
            }
            
            fetch('/api/auth/resend-verification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                showResult(data.message, data.success ? 'success' : 'error');
            })
            .catch(error => {
                showResult('Failed to resend code. Please try again.', 'error');
            });
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
        
        // Allow pressing Enter to submit
        document.getElementById('code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
    </script>
</body>
</html>
