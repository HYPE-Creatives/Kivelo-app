<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Kivelo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .header p {
            margin: 8px 0 0;
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        
        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #666;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kivelo</h1>
            <p>Email Verification Portal</p>
        </div>
        
        <div class="content">
            <div class="instructions">
                <h3>How to Verify Your Email</h3>
                <ol>
                    <li>Copy the verification link from your email</li>
                    <li>Paste it in the field below</li>
                    <li>Click "Verify Email" to complete the process</li>
                </ol>
            </div>
            
            <div class="input-group">
                <label for="verificationLink">Verification Link:</label>
                <input 
                    type="text" 
                    id="verificationLink" 
                    placeholder="Paste your verification link here..."
                    autocomplete="off"
                >
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying your email...</p>
            </div>
            
            <button class="btn" id="verifyBtn" onclick="verifyEmail()">
                Verify Email
            </button>
            
            <div class="result" id="result"></div>
        </div>
        
        <div class="footer">
            <p>Â© 2024 Kivelo. Empowering Families with Technology.</p>
            <p>Need help? <a href="mailto:support@kivelo.com">Contact Support</a></p>
        </div>
    </div>

    <script>
        function verifyEmail() {
            const linkInput = document.getElementById('verificationLink');
            const verifyBtn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            const link = linkInput.value.trim();
            
            if (!link) {
                showResult('Please paste your verification link', 'error');
                return;
            }
            
            // Extract token from the link
            const token = extractTokenFromLink(link);
            
            if (!token) {
                showResult('Invalid verification link format', 'error');
                return;
            }
            
            // Show loading state
            verifyBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Make API call to verify email
            fetch(`/api/auth/verify-email/${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResult(data.message, 'success');
                        linkInput.value = '';
                        
                        // Redirect to login after 3 seconds if redirect URL is provided
                        if (data.redirectUrl) {
                            setTimeout(() => {
                                window.location.href = data.redirectUrl;
                            }, 3000);
                        }
                    } else {
                        showResult(data.message, 'error');
                        
                        // Show option to request new link if token expired
                        if (data.needsNewLink) {
                            showNewLinkOption();
                        }
                    }
                })
                .catch(error => {
                    console.error('Verification error:', error);
                    showResult('Verification failed. Please try again.', 'error');
                })
                .finally(() => {
                    verifyBtn.disabled = false;
                    loading.style.display = 'none';
                });
        }
        
        function extractTokenFromLink(link) {
            try {
                const url = new URL(link);
                const pathParts = url.pathname.split('/');
                return pathParts[pathParts.length - 1];
            } catch (error) {
                // If it's not a full URL, try to extract token directly
                const tokenMatch = link.match(/[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+\.[a-zA-Z0-9_-]+/);
                return tokenMatch ? tokenMatch[0] : null;
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = 'result ' + type;
            result.style.display = 'block';
        }
        
        function showNewLinkOption() {
            const result = document.getElementById('result');
            const email = prompt('Please enter your email to receive a new verification link:');
            
            if (email) {
                fetch('/api/auth/generate-verification-link', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email.trim() })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showResult('New verification link sent to your email!', 'success');
                    } else {
                        showResult(data.message, 'error');
                    }
                })
                .catch(error => {
                    showResult('Failed to send new verification link', 'error');
                });
            }
        }
        
        // Allow pressing Enter to submit
        document.getElementById('verificationLink').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyEmail();
            }
        });
        
        // Auto-paste from clipboard if available
        if (navigator.clipboard) {
            navigator.clipboard.readText().then(text => {
                if (text.includes('verify-email')) {
                    document.getElementById('verificationLink').value = text;
                }
            }).catch(err => {
                // Clipboard read failed, ignore
            });
        }
    </script>
</body>
</html>
